<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="description" content="Estilo predefinido de login">
		<meta name="keywords" content="login,study">
		<meta name="author" content="Lucas">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

		<style>
			body{
				font-family: 'Montserrat', sans-serif;
			}
			h2{
				text-align: center;
				color: #fff;
			}
		</style>
	</head>

	<body>

		<div class="b8-container">
			<h2>Modelo de Login</h2>

			<button onclick="document.getElementById('id01').style.display='block'" class="b8-button b8-blue b8-large">Login</button>

			<div id="id01" class="b8-modal">
				<div class="b8-modal-content b8-card-4 b8-animate-zoom" style="max-width: 600px">

					<div class="b8-center"><br>
						<span onclick="document.getElementById('id01').style.display='none'" class="b8-button b8-xlarge b8-transparent b8-display-topright" title="Close Modal">X</span>
						<img src="images/avatar.png" alt="Avatar" style="width: 50%; margin-left: 180px;" class="b8-circle b8-margin-top">
					</div>

					<form class="b8-container" action="/action_page.php">
						<div class="b8-section">
							<label><b>Username</b></label>
							<input class="b8-input b8-border b8-margin-bottom" type="text" placeholder="Enter Username" name="username" required>
							<label><b>Password</b></label>
	          				<input class="b8-input b8-border" type="text" placeholder="Enter Password" name="passsword" required>
	          				<button class="b8-button b8-block b8-blue b8-section b8-padding" type="submit">Login</button>
	          				<input class="b8-check b8-margin-top" type="checkbox" checked="checked"> Remember me
						</div>
					</form>

					<div class="b8-container b8-border-top b8-padding-16 b8-light-grey">
		        		<button onclick="document.getElementById('id01').style.display='none'" type="button" class="b8-button b8-red">Cancel</button>
		       			<span class="b8-right b8-padding b8-hide-small">Forgot <a href="#">password?</a></span>
	      			</div>
	      		</div>
			</div>
		</div>

	</body>
</html>
